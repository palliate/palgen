version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  disabled:
    - prettier
    - black
  enabled:
    - mypy@0.991
    - flake8@6.0.0
    - actionlint@1.6.22
    - autopep8@2.0.1
    - git-diff-check
    - gitleaks@8.15.2
    - isort@5.11.3
    - markdownlint@0.32.2
    - taplo@0.8.0
    - pylint@2.15.9
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
