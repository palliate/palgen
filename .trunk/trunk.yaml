version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  disabled:
    - prettier
    - black
  enabled:
    - flake8@5.0.4
    - actionlint@1.6.20
    - autopep8@1.7.0
    - git-diff-check
    - gitleaks@8.13.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - taplo@release-taplo-cli-0.7.0
    - pylint@2.15.3
cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
